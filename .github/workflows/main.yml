<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trinity Healthcare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eaf6ff; /* Light blue background */
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0077cc; /* Blue header */
      color: white;
      padding: 10px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      display: flex;
      align-items: center;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    .search-bar button {
      margin-left: 5px;
      padding: 8px 12px;
      font-size: 16px;
      background-color: #00427269; /* Darker blue for button */
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #003f6b; /* Even darker on hover */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Trinity Healthcare</div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </header>
  <main>
    <div style="padding: 20px; text-align: center;">
      <h1>Welcome to Trinity Healthcare</h1>
      <p>Your health, our priority.</p>
      
    </div>
  </main>
</body>
</html>
